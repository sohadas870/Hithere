          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage and capture error details
        run: |
          set -e  # Stop on errors
          npm run test -- --coverage || echo "Test failed with exit code $?"
          exit 0  # Prevent job failure
        continue-on-error: true  # Allow continuation even if tests fail

      - name: Upload coverage report (always upload)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  report-coverage:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v3
